<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Survey Form</title>
</head>
<body>
    <h1>freeCodeCamp Survey Form</h1>
    <p>Thank you for taking the time to help us inprove the platform</p>
    <form action="">
        <label id="name">Name<input type="text"  palceholder="Enter your name"></label>
        <label id="email">Email<input type="email" placeholder="Enter your Email"></label>
        <label id="age">Age (optional) <input type="number" placeholder="Age" ></label>
        <label id="roles">
            Which option best describes your current role?
            <select>
                <option value="">Select current role</option>
                <option value="student">Student</option>
                <option value="full-time-job">Full Time Job</option>
                <option value="full-time-learner">Full Time Learner</option>
                <option value="prefer-not to say">Prefer not to say</option>
                <option value="others">Others</option>
            </select>
        </label>
        <label id="friend">Would you recommend freeCodeCamp to a friend?
            <label><input type="radio">Definitely</label>
            <label><input type="radio">Maybe</label>
            <label><input type="radio">Not Sure</label>
        </label>
        <label id="choose">What is your favorite feature of freecodecamp?
            <select id="feature">
                <option value="">Select an option</option>
                <option value="challenges">Challenges</option>
                <option value="projects">Projects</option>
                <option value="community">community</option>
                <option value="opensource">Open Source</option>
            </select>
        </label>
        <label id="check">What would you like to see improved? (Check all that apply)
            <label><input type="checkbox" value="front-end">Front-end Projects</label>
            <label><input type="checkbox" value="back-end">Back-end Projects</label>
            <label><input type="checkbox" value="Visualization">Data Visualization</label>
            <label><input type="checkbox" value="challenges">Challenges</label>
            <label><input type="checkbox" value="open-source">Open Source community</label>
            <label><input type="checkbox" value="git-help">Gitter help rooms</label>
            <label><input type="checkbox" value="videos">Videos</label>
            <label><input type="checkbox" value="meetups">City Meetups</label>
            <label><input type="checkbox" value="wiki">Wiki</label>
            <label><input type="checkbox" value="forum">Forum</label>
            <label><input type="checkbox" value="courses">Additional Courses</label>
        </label>
        <label id="comment">Any comments or suggestions?
            <textarea cols="30" rows="10" placeholder="Enter your comment here"></textarea>
        </label>
        <label><input type="submit" value="Submit" id="Submit"></label>
        
    </form>
    </body>
</html>
